<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETREC - Login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="js/theme-toggle.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="theme-toggle">
            <button id="theme-toggle-btn" aria-label="Alternar tema">
                <i class="fas fa-moon theme-toggle-icon"></i>
            </button>
        </div>
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="img/logo-getrec.svg" alt="GETREC Logo">
                </div>
                <p>Faça login para acessar a plataforma</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-group">
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="lembrar">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <div id="login-message"></div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            
            <div class="login-footer">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
            <div class="login-options">
                <p class="divider"><span>ou entre com</span></p>
                <div class="social-login">
                    <button class="btn btn-outline btn-social">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn btn-outline btn-social">
                        <i class="fab fa-microsoft"></i> Microsoft
                    </button>
                </div>
            </div>
        </div>
        <div class="login-help">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para a página inicial</a>
            <a href="#"><i class="fas fa-headset"></i> Precisa de ajuda?</a>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('.toggle-password').on('click', function() {
                const input = $(this).parent().find('input');
                const type = input.attr('type') === 'password' ? 'text' : 'password';
                input.attr('type', type);
                $(this).toggleClass('fa-eye fa-eye-slash');
            });
            
            // Formulário de login
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    email: $('#email').val(),
                    password: $('#senha').val()
                };
                
                // Enviar para a API
                $.ajax({
                    url: '/api/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                        
                        // Salvar dados do usuário no localStorage
                        localStorage.setItem('user', JSON.stringify(response.user));
                        
                        // Determinar URL de redirecionamento
                        let redirect = response && response.redirect;
                        if (!redirect && response && response.user && response.user.tipo) {
                            switch (response.user.tipo) {
                                case 'aluno':
                                    redirect = '/dashboard-aluno.html';
                                    break;
                                case 'rh':
                                    redirect = '/dashboard-rh.html';
                                    break;
                                case 'admin':
                                case 'instrutor':
                                    redirect = '/dashboard-admin.html';
                                    break;
                                default:
                                    redirect = '/';
                            }
                        }
                        
                        // Redirecionar para a página apropriada
                        setTimeout(function() {
                            window.location.href = redirect || '/';
                        }, 1000);
                    },
                    error: function(xhr) {
                        let errorMsg = 'Erro ao realizar login.';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMsg = xhr.responseJSON.error;
                        }
                        showMessage(errorMsg, 'error');
                    }
                });
            });
            
            // Função para exibir mensagens
            function showMessage(message, type) {
                const messageElement = $('#login-message');
                messageElement.text(message);
                messageElement.removeClass('success error').addClass(type);
                messageElement.show();
            }
        });
    </script>
</body>
</html>
