<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GETREC - Cadastro</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/theme-toggle.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <a href="../index.html" class="back-to-home">
      <i class="fas fa-arrow-left"></i> Voltar para a página inicial
    </a>

    <div class="theme-toggle theme-toggle-cadastro">
      <button id="theme-toggle-btn" aria-label="Alternar tema">
        <i class="fas fa-moon theme-toggle-icon"></i>
      </button>
    </div>

    <div class="cadastro-container">
      <div class="cadastro-card">
        <div class="cadastro-header">
          <h1>Crie sua conta GETREC</h1>
          <p>Preencha os campos abaixo para se cadastrar</p>
        </div>

        <form class="cadastro-form" id="cadastroForm">
          <div class="form-row">
            <div class="form-group">
              <label for="nome">Nome</label>
              <div class="input-group">
                <input type="text" id="nome" name="nome" required />
                <i class="fas fa-user"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="sobrenome">Sobrenome</label>
              <div class="input-group">
                <input type="text" id="sobrenome" name="sobrenome" required />
                <i class="fas fa-user"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-group">
              <input type="email" id="email" name="email" required />
              <i class="fas fa-envelope"></i>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="senha">Senha</label>
              <div class="input-group">
                <input type="password" id="senha" name="senha" required />
                <i class="fas fa-eye-slash toggle-password"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmar-senha">Confirmar Senha</label>
              <div class="input-group">
                <input
                  type="password"
                  id="confirmar-senha"
                  name="confirmar-senha"
                  required
                />
                <i class="fas fa-eye-slash toggle-password"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="tipo-usuario">Tipo de Usuário</label>
            <div class="input-group">
              <select id="tipo-usuario" name="tipo_usuario" required>
                <option value="" disabled selected>
                  Selecione o tipo de usuário
                </option>
                <option value="aluno">Aluno</option>
                <option value="rh">Gestor de RH</option>
                <option value="admin">admin</option>
              </select>
              <i class="fas fa-user-tag"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="empresa">Empresa/Instituição (opcional)</label>
            <div class="input-group">
              <input type="text" id="empresa" name="empresa" />
              <i class="fas fa-building"></i>
            </div>
          </div>

          <div class="form-terms">
            <label>
              <input type="checkbox" required />
              <span>
                Eu concordo com os <a href="#">Termos de Uso</a> e
                <a href="#">Política de Privacidade</a> da GETREC
              </span>
            </label>
          </div>

          <div class="form-terms">
            <label>
              <input type="checkbox" />
              <span>
                Desejo receber novidades, promoções e atualizações por e-mail
              </span>
            </label>
          </div>
          <button type="submit">Criar Conta</button>
          <div id="mensagem-cadastro" class="mensagem"></div>
        </form>

        <div class="cadastro-footer">
          <p>Já tem uma conta? <a href="/app/login.html">Faça login</a></p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/cadastro.js"></script>
  </body>
</html>
