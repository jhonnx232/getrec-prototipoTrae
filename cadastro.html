<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETREC - Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="js/theme-toggle.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .cadastro-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            background-color: var(--bg-color-light);
        }
        
        .cadastro-card {
            background-color: var(--bg-color);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }
        
        .cadastro-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .cadastro-header h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .cadastro-header p {
            color: var(--text-color-light);
        }
        
        .cadastro-form .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .cadastro-form .form-group {
            flex: 1;
            margin-bottom: 20px;
        }
        
        .cadastro-form .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .cadastro-form .form-group .input-group {
            position: relative;
        }
        
        .cadastro-form .form-group .input-group input,
        .cadastro-form .form-group .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .cadastro-form .form-group .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-light);
        }
        
        .cadastro-form .form-group .input-group input:focus,
        .cadastro-form .form-group .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .cadastro-form .form-terms {
            margin-bottom: 20px;
        }
        
        .cadastro-form .form-terms label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: var(--text-color-light);
            font-size: 14px;
        }
        
        #cadastro-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        #cadastro-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        #cadastro-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .cadastro-form .form-terms input {
            margin-top: 3px;
        }
        
        .cadastro-form .form-terms a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .cadastro-form .form-terms a:hover {
            text-decoration: underline;
        }
        
        .cadastro-form button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .cadastro-form button:hover {
            background-color: var(--primary-color-dark);
        }
        
        .cadastro-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-color-light);
        }
        
        .cadastro-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .cadastro-footer a:hover {
            text-decoration: underline;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .back-to-home:hover {
            color: var(--primary-color);
        }
        
        .theme-toggle-cadastro {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        @media (max-width: 768px) {
            .cadastro-card {
                padding: 30px 20px;
            }
            
            .cadastro-form .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Voltar para a página inicial
    </a>
    
    <div class="theme-toggle theme-toggle-cadastro">
        <button id="theme-toggle-btn" aria-label="Alternar tema">
            <i class="fas fa-moon theme-toggle-icon"></i>
        </button>
    </div>
    
    <div class="cadastro-container">
        <div class="cadastro-card">
            <div class="cadastro-header">
                <h1>Crie sua conta GETREC</h1>
                <p>Preencha os campos abaixo para se cadastrar</p>
            </div>
            
            <form class="cadastro-form" id="cadastroForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <div class="input-group">
                            <input type="text" id="nome" name="nome" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <div class="input-group">
                            <input type="text" id="sobrenome" name="sobrenome" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <div class="input-group">
                            <input type="password" id="senha" name="senha" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <div class="input-group">
                            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tipo-usuario">Tipo de Usuário</label>
                    <div class="input-group">
                        <select id="tipo-usuario" name="tipo_usuario" required>
                            <option value="" disabled selected>Selecione o tipo de usuário</option>
                            <option value="aluno">Aluno</option>
                            <option value="rh">Gestor de RH</option>
                            <option value="admin">admin</option>
                        </select>
                        <i class="fas fa-user-tag"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="empresa">Empresa/Instituição (opcional)</label>
                    <div class="input-group">
                        <input type="text" id="empresa" name="empresa">
                        <i class="fas fa-building"></i>
                    </div>
                </div>
                
                <div class="form-terms">
                    <label>
                        <input type="checkbox" required>
                        Eu concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a> da GETREC
                    </label>
                </div>
                
                <div class="form-terms">
                    <label>
                        <input type="checkbox">
                        Desejo receber novidades, promoções e atualizações por e-mail
                    </label>
                </div>
                
                <button type="submit">Criar Conta</button>
                <div id="mensagem-cadastro" class="mensagem"></div>
            </form>
            
            <div class="cadastro-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('.toggle-password').on('click', function() {
                const input = $(this).parent().find('input');
                const type = input.attr('type') === 'password' ? 'text' : 'password';
                input.attr('type', type);
                $(this).toggleClass('fa-eye fa-eye-slash');
            });
            
            // Formulário de cadastro
            $('#cadastroForm').on('submit', function(e) {
                e.preventDefault();
                
                // Validar se as senhas coincidem
                const senha = $('#senha').val();
                const confirmarSenha = $('#confirmar-senha').val();
                
                if (senha !== confirmarSenha) {
                    showMessage('As senhas não coincidem. Por favor, verifique.', 'error');
                    return;
                }
                
                // Coletar dados do formulário
                const formData = {
                    nome: $('#nome').val(),
                    sobrenome: $('#sobrenome').val(),
                    email: $('#email').val(),
                    senha: senha,
                    tipo_usuario: $('#tipo-usuario').val(),
                    empresa: $('#empresa').val()
                };
                
                // Enviar para a API
                $.ajax({
                    url: '/api/usuarios',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        showMessage('Cadastro realizado com sucesso! Redirecionando para o login...', 'success');
                        // Redirecionar para a página de login após 2 segundos
                        setTimeout(function() {
                            window.location.href = 'login.html';
                        }, 2000);
                    },
                    error: function(xhr) {
                        let errorMsg = 'Erro ao realizar cadastro.';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMsg = xhr.responseJSON.error;
                        }
                        showMessage(errorMsg, 'error');
                    }
                });
            });
            
            // Função para exibir mensagens
            function showMessage(message, type) {
                const messageElement = $('#mensagem-cadastro');
                messageElement.text(message);
                messageElement.css('color', type === 'success' ? 'green' : 'red');
                messageElement.show();
            }
        });
    </script>
</body>
</html>
